  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var calendarEl = document.getElementById('calendar');
      var calendar = new FullCalendar.Calendar(calendarEl, {
        plugins: [ 'interaction', 'dayGrid', 'timeGrid', 'list' ],
        height: 'parent',
        header: {
          left: 'prev,next today',
          center: 'title',
          right: 'dayGridMonth'
        },
        defaultView: 'dayGridMonth',
        navLinks: true, // can click day/week names to navigate views
        editable: true,
        eventLimit: true, // allow "more" link when too many events
        events: [
          {
            title: 'All Day Event',
            start: '2020-02-01',
          },
          {
            title: 'Long Event',
            start: '2020-02-07',
            end: '2020-02-10'
          },
          {
            title: 'Conference',
            start: '2020-02-11',
            end: '2020-02-13'
          }
        ]
      });

      calendar.render();
    });
  </script>

  <script>
    // 메인페이지 공지사항 5개 띄우기
    $.ajax({
      url : "noticeMain",
      type : "GET",
      dateType : "json",
      contentType: 'application/json',

      success:function(data){

        console.table(data)

        const notice = JSON.parse(data);

        console.log(notice);

        const $table = $("#noticeTable tbody");
        // table 초기화
        $table.html("");

        for (let idx in notice){

          $tr = $("<tr>");
          $noticeNo = $('<td class="notice">').text(notice[idx].noticeNo);
          $noticeName = $('<td class="notice">').text(notice[idx].noticeName.substring(0,20));
          $empName = $('<td class="notice">').text(notice[idx].empName);
          $noticeRegistDate = $('<td class="notice">').text(notice[idx].noticeRegistDate);


          $tr.append($noticeNo);
          $tr.append($noticeName);
          $tr.append($empName);
          $tr.append($noticeRegistDate);

          $table.append($tr);
        }
      },

      error: function(error) {

        console.log(error);
      }
    });
  </script>

  <script>
    $(document).ready(function() {

      setInterval(function() { rollingStart(); }, 2000);

      function rollingStart() {

        $(".banner > tbody").append($(".banner > tbody").find("tr:first"));
        $(".banner > tbody > tr").animate({ opacity : '0.5' }, 2000, function (){

          $(".banner > tbody > tr").css('opacity', '1');
